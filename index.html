    <style>

        .progress-fill {

        .download-btn {

        }

        .retry-btn {

        }

        .retry-btn:hover {

        }

        .error-message {

            padding: 20px;
            background: #fee2e2;
            border: 2px solid #ef4444;
            border-radius: 12px;

        }

        @keyframes spin {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¨ AI 3Dæ¨¡å‹ç”Ÿæˆå™¨</h1>
        <p class="subtitle">ä¸Šä¼ å›¾ç‰‡ï¼Œå¸®æ‚¨æˆç²¾3Dæ¨¡å‹</p>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ğŸ“</div>
                <div class="upload-text">ç‚¹å‡»æˆ–æ‹–æ‹½å›¾ç‰‡åˆ°è¿™é‡Œ</div>
                <div class="upload-hint">æ”¯æŒ PNG, JPG æ ¼å¼</div>
            </div>
            <input type="file" id="fileInput" accept="image/png,image/jpeg,image/jpg">
        </div>

        <div class="preview-container" id="previewContainer" style="display:none;">
            <img id="preview" alt="é¢„è§ˆå›¾">
        </div>

        <div class="controls">
            <div class="control-group">
                <label>
                    æ¨ç†æ­¥æ•°: <span class="value-display" id="stepsValue">5</span>
                </label>
                <input type="range" id="steps" min="1" max="20" value="5">
            </div>
            <div class="control-group">
                <label>
                    ç½‘æ ¼åˆ†è¾¨ç‡: <span class="value-display" id="resolutionValue">128</span>
                </label>
                <input type="range" id="resolution" min="64" max="512" step="64" value="128">
            </div>
        </div>

        <button class="generate-btn" id="generateBtn" disabled>
            <span id="btnIcon">ğŸš€</span>
            <span id="btnText">ç”Ÿæˆ3Dæ¨¡å‹</span>
        </button>

        <div class="error-message" id="errorMessage"></div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
            <div class="status-text" id="statusText">å‡†å¤‡ä¸­...</div>
        </div>

        <div class="viewer-container" id="viewerContainer">
            <model-viewer
                id="viewer"
                camera-controls
                touch-action="pan-y"
                auto-rotate
                shadow-intensity="1"
                environment-image="neutral">
            </model-viewer>
        </div>

        <div class="actions" id="actions">
            <button class="action-btn download-btn" id="downloadBtn">ğŸ“¥ ä¸‹è½½æ¨¡å‹</button>
            <button class="action-btn retry-btn" id="retryBtn">ğŸ”„ é‡æ–°ç”Ÿæˆ</button>
        </div>
    </div>

    <script type="module">
        const API_URL = 'https://identify-freely-page-actress.trycloudflare.com';
        
        let currentImageBlob = null;  // æ”¹ä¸ºå­˜å‚¨ Blob è€Œä¸æ˜¯ base64
        let currentImageDataURL = null;  // ç”¨äºé¢„è§ˆæ˜¾ç¤º
        let currentModelUrl = null;

        // DOM å…ƒç´ 
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const previewContainer = document.getElementById('previewContainer');
        const generateBtn = document.getElementById('generateBtn');
        const btnIcon = document.getElementById('btnIcon');
        const btnText = document.getElementById('btnText');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const statusText = document.getElementById('statusText');
        const viewerContainer = document.getElementById('viewerContainer');
        const viewer = document.getElementById('viewer');
        const actions = document.getElementById('actions');
        const downloadBtn = document.getElementById('downloadBtn');
        const retryBtn = document.getElementById('retryBtn');
        const errorMessage = document.getElementById('errorMessage');
        const stepsSlider = document.getElementById('steps');
        const resolutionSlider = document.getElementById('resolution');
        const stepsValue = document.getElementById('stepsValue');
        const resolutionValue = document.getElementById('resolutionValue');

        // æ›´æ–°æ»‘å—æ˜¾ç¤º
        stepsSlider.addEventListener('input', (e) => {
            stepsValue.textContent = e.target.value;
        });

        resolutionSlider.addEventListener('input', (e) => {
            resolutionValue.textContent = e.target.value;
        });

        // ä¸Šä¼ åŒºåŸŸäº‹ä»¶
        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) handleFile(file);
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });

        function handleFile(file) {
            if (!file.type.match('image.*')) {
                showError('è¯·ä¸Šä¼ å›¾ç‰‡æ–‡ä»¶ï¼');
                return;
            }

            // ä¿å­˜ Blob ç”¨äº API è°ƒç”¨
            currentImageBlob = file;
            
            // è¯»å– DataURL ç”¨äºé¢„è§ˆ
            const reader = new FileReader();
            reader.onload = (e) => {
                currentImageDataURL = e.target.result;
                preview.src = currentImageDataURL;
                previewContainer.style.display = 'block';
                generateBtn.disabled = false;
                hideError();
            };
            reader.readAsDataURL(file);
        }

        // ç”ŸæˆæŒ‰é’®ç‚¹å‡»
        generateBtn.addEventListener('click', generateModel);

        async function generateModel() {
            if (!currentImageBlob) {
                showError('è¯·å…ˆä¸Šä¼ å›¾ç‰‡ï¼');
                return;
            }

            generateBtn.disabled = true;
            btnIcon.textContent = 'â³';
            btnIcon.classList.add('spinner');
            btnText.textContent = 'ä¸Šä¼ ä¸­...';
            progressContainer.style.display = 'block';
            viewerContainer.style.display = 'none';
            actions.style.display = 'none';
            hideError();

            try {
                updateProgress(10, 'æ­£åœ¨ä¸Šä¼ å›¾ç‰‡...');

                // æ­¥éª¤ 1: ä¸Šä¼ å›¾ç‰‡åˆ° Gradio
                const formData = new FormData();
                formData.append('files', currentImageBlob, 'image.png');

                const uploadResponse = await fetch(`${API_URL}/gradio_api/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!uploadResponse.ok) {
                    throw new Error('å›¾ç‰‡ä¸Šä¼ å¤±è´¥');
                }

                const uploadedFiles = await uploadResponse.json();
                console.log('ä¸Šä¼ æˆåŠŸ:', uploadedFiles);
                
                const uploadedFilePath = uploadedFiles[0];
                updateProgress(20, 'å›¾ç‰‡ä¸Šä¼ æˆåŠŸï¼Œå‡†å¤‡ç”Ÿæˆ...');

                // æ­¥éª¤ 2: è°ƒç”¨ç”Ÿæˆ API
                const steps = parseInt(stepsSlider.value);
                const resolution = parseInt(resolutionSlider.value);
                const sessionHash = Math.random().toString(36).substring(7);

                updateProgress(30, 'åŠ å…¥ç”Ÿæˆé˜Ÿåˆ—...');
                btnText.textContent = 'æ’é˜Ÿä¸­...';

                const payload = {
                    data: [
                        null,  // caption
                        {path: uploadedFilePath, orig_name: 'image.png', size: currentImageBlob.size, meta: {_type: "gradio.FileData"}},  // image
                        null,  // mv_image_front
                        null,  // mv_image_back
                        null,  // mv_image_left
                        null,  // mv_image_right
                        steps,
                        5,  // guidance_scale
                        Math.floor(Math.random() * 10000),  // seed
                        resolution,
                        true,  // check_box_rembg
                        8000,  // num_chunks
                        true   // randomize_seed
                    ],
                    event_data: null,
                    fn_index: 2,
                    trigger_id: 16,
                    session_hash: sessionHash
                };

                console.log('å‘é€ç”Ÿæˆè¯·æ±‚:', payload);

                const joinResponse = await fetch(`${API_URL}/gradio_api/queue/join`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });

                if (!joinResponse.ok) {
                    throw new Error('åŠ å…¥é˜Ÿåˆ—å¤±è´¥');
                }

                updateProgress(40, 'æ­£åœ¨ç”Ÿæˆ 3D æ¨¡å‹...');
                btnText.textContent = 'ç”Ÿæˆä¸­...';

                // æ­¥éª¤ 3: è½®è¯¢ç»“æœï¼ˆä¸ä½¿ç”¨ SSEï¼Œç›´æ¥è½®è¯¢ï¼‰
                const result = await pollForResult(sessionHash);

                if (result) {
                    updateProgress(90, 'å¤„ç†ç»“æœ...');
                    const fileData = result.data[0];
                    currentModelUrl = fileData.url || fileData.path;
                    
                    if (!currentModelUrl.startsWith('http')) {
                        currentModelUrl = `${API_URL}${currentModelUrl}`;
                    }

                    updateProgress(100, 'âœ… å®Œæˆï¼');
                    viewer.src = currentModelUrl;
                    viewerContainer.style.display = 'block';
                    actions.style.display = 'flex';

                    setTimeout(() => {
                        progressContainer.style.display = 'none';
                    }, 2000);
                } else {
                    throw new Error('æœªè·å–åˆ°ç”Ÿæˆç»“æœ');
                }

            } catch (error) {
                console.error('ç”Ÿæˆé”™è¯¯:', error);
                showError(`ç”Ÿæˆå¤±è´¥: ${error.message}`);
                progressContainer.style.display = 'none';
            } finally {
                generateBtn.disabled = false;
                btnIcon.classList.remove('spinner');
                btnIcon.textContent = 'ğŸš€';
                btnText.textContent = 'ç”Ÿæˆ3Dæ¨¡å‹';
            }
        }

        // è½®è¯¢è·å–ç»“æœ - ç›´æ¥æ£€æŸ¥ç”Ÿæˆçš„æ–‡ä»¶
        async function pollForResult(sessionHash, maxAttempts = 150) {
            let lastEventId = null;
            
            for (let i = 0; i < maxAttempts; i++) {
                try {
                    // å°è¯•è·å– /queue/data çš„çŸ­æ—¶å“åº”
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 3000);
                    
                    const response = await fetch(`${API_URL}/gradio_api/queue/data?session_hash=${sessionHash}`, {
                        signal: controller.signal
                    }).catch(e => null);
                    
                    clearTimeout(timeoutId);
                    
                    if (response) {
                        const text = await response.text();
                        console.log(`è½®è¯¢ ${i+1}: æ”¶åˆ°æ•°æ®`, text.substring(0, 200));
                        
                        // è§£æ SSE æ ¼å¼çš„æ•°æ®
                        const lines = text.split('\n');
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.substring(6));
                                    
                                    if (data.msg === 'process_completed') {
                                        console.log('âœ… ç”Ÿæˆå®Œæˆï¼', data);
                                        return data.output;
                                    } else if (data.msg === 'process_generating') {
                                        console.log('â³ æ­£åœ¨ç”Ÿæˆ...', data);
                                        if (data.progress_data) {
                                            const progress = Math.min(40 + data.progress_data[0] / data.progress_data[1] * 50, 90);
                                            updateProgress(progress, `ç”Ÿæˆä¸­... ${data.progress_data[0]}/${data.progress_data[1]}`);
                                        }
                                    }
                                } catch (e) {
                                    // å¿½ç•¥è§£æé”™è¯¯
                                }
                            }
                        }
                    }

                    // æ›´æ–°è¿›åº¦
                    if (i % 3 === 0) {
                        const progress = Math.min(40 + (i / maxAttempts) * 50, 85);
                        updateProgress(progress, `ç”Ÿæˆä¸­... (${i * 2}s)`);
                    }

                    await new Promise(resolve => setTimeout(resolve, 2000));
                } catch (error) {
                    if (error.name !== 'AbortError') {
                        console.warn(`è½®è¯¢é”™è¯¯ (${i+1}):`, error);
                    }
                }
            }
            throw new Error('ç”Ÿæˆè¶…æ—¶ï¼Œè¯·é‡è¯•');
        }

        function updateProgress(percent, text) {
            progressFill.style.width = percent + '%';
            progressFill.textContent = percent + '%';
            statusText.textContent = text;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        // ä¸‹è½½æŒ‰é’®
        downloadBtn.addEventListener('click', async () => {
            if (!currentModelUrl) {
                showError('æ²¡æœ‰å¯ä¸‹è½½çš„æ¨¡å‹');
                return;
            }

            try {
                statusText.textContent = 'æ­£åœ¨ä¸‹è½½...';
                const response = await fetch(currentModelUrl);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'model.glb';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                statusText.textContent = 'ä¸‹è½½å®Œæˆï¼';
                setTimeout(() => statusText.textContent = '', 3000);
            } catch (error) {
                showError('ä¸‹è½½å¤±è´¥: ' + error.message);
            }
        });

        // é‡æ–°ç”ŸæˆæŒ‰é’®
        retryBtn.addEventListener('click', () => {
            viewerContainer.style.display = 'none';
            actions.style.display = 'none';
            currentModelUrl = null;
        });
    </script>
