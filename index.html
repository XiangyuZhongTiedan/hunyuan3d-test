<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎨 AI 3D模型生成器</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1200px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background-color: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background-color: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 10px;
        }

        .upload-hint {
            font-size: 0.9em;
            color: #999;
        }

        #fileInput {
            display: none;
        }

        .preview-container {
            margin: 30px 0;
            text-align: center;
        }

        #preview {
            max-width: 300px;
            max-height: 300px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .controls {
            display: flex;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .control-group {
            flex: 1;
            min-width: 200px;
        }

        .control-group label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .value-display {
            display: inline-block;
            margin-left: 10px;
            padding: 4px 12px;
            background: #667eea;
            color: white;
            border-radius: 12px;
            font-size: 0.9em;
        }

        .generate-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.2em;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .generate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-container {
            display: none;
            margin: 30px 0;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .status-text {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 1.1em;
        }

        .viewer-container {
            display: none;
            margin: 30px 0;
        }

        model-viewer {
            width: 100%;
            height: 500px;
            background-color: #f8f9ff;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .actions {
            display: none;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .action-btn {
            padding: 12px 30px;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn {
            background: #10b981;
            color: white;
        }

        .download-btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .retry-btn {
            background: #6b7280;
            color: white;
        }

        .retry-btn:hover {
            background: #4b5563;
        }

        .error-message {
            display: none;
            padding: 20px;
            background: #fee2e2;
            border: 2px solid #ef4444;
            border-radius: 12px;
            color: #991b1b;
            margin: 20px 0;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 AI 3D模型生成器</h1>
        <p class="subtitle">上传图片，帮您成精3D模型</p>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📁</div>
                <div class="upload-text">点击或拖拽图片到这里</div>
                <div class="upload-hint">支持 PNG, JPG 格式</div>
            </div>
            <input type="file" id="fileInput" accept="image/png,image/jpeg,image/jpg">
        </div>

        <div class="preview-container" id="previewContainer" style="display:none;">
            <img id="preview" alt="预览图">
        </div>

        <div class="controls">
            <div class="control-group">
                <label>
                    推理步数: <span class="value-display" id="stepsValue">5</span>
                </label>
                <input type="range" id="steps" min="1" max="20" value="5">
            </div>
            <div class="control-group">
                <label>
                    网格分辨率: <span class="value-display" id="resolutionValue">128</span>
                </label>
                <input type="range" id="resolution" min="64" max="512" step="64" value="128">
            </div>
        </div>

        <button class="generate-btn" id="generateBtn" disabled>
            <span id="btnIcon">🚀</span>
            <span id="btnText">生成3D模型</span>
        </button>

        <div class="error-message" id="errorMessage"></div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
            <div class="status-text" id="statusText">准备中...</div>
        </div>

        <div class="viewer-container" id="viewerContainer">
            <model-viewer
                id="viewer"
                camera-controls
                touch-action="pan-y"
                auto-rotate
                shadow-intensity="1"
                environment-image="neutral">
            </model-viewer>
        </div>

        <div class="actions" id="actions">
            <button class="action-btn download-btn" id="downloadBtn">📥 下载模型</button>
            <button class="action-btn retry-btn" id="retryBtn">🔄 重新生成</button>
        </div>
    </div>

    <script type="module">
        // 使用 Gradio Client
        import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client@1.6.0/+esm";

        const API_URL = 'https://mounting-divided-inexpensive-cast.trycloudflare.com';
        
        let currentImage = null;
        let currentModelUrl = null;

        // DOM 元素
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const previewContainer = document.getElementById('previewContainer');
        const generateBtn = document.getElementById('generateBtn');
        const btnIcon = document.getElementById('btnIcon');
        const btnText = document.getElementById('btnText');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const statusText = document.getElementById('statusText');
        const viewerContainer = document.getElementById('viewerContainer');
        const viewer = document.getElementById('viewer');
        const actions = document.getElementById('actions');
        const downloadBtn = document.getElementById('downloadBtn');
        const retryBtn = document.getElementById('retryBtn');
        const errorMessage = document.getElementById('errorMessage');
        const stepsSlider = document.getElementById('steps');
        const resolutionSlider = document.getElementById('resolution');
        const stepsValue = document.getElementById('stepsValue');
        const resolutionValue = document.getElementById('resolutionValue');

        // 更新滑块显示
        stepsSlider.addEventListener('input', (e) => {
            stepsValue.textContent = e.target.value;
        });

        resolutionSlider.addEventListener('input', (e) => {
            resolutionValue.textContent = e.target.value;
        });

        // 上传区域事件
        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) handleFile(file);
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });

        function handleFile(file) {
            if (!file.type.match('image.*')) {
                showError('请上传图片文件！');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                currentImage = e.target.result;
                preview.src = currentImage;
                previewContainer.style.display = 'block';
                generateBtn.disabled = false;
                hideError();
            };
            reader.readAsDataURL(file);
        }

        // 生成按钮点击
        generateBtn.addEventListener('click', generateModel);

        async function generateModel() {
            if (!currentImage) {
                showError('请先上传图片！');
                return;
            }

            generateBtn.disabled = true;
            btnIcon.textContent = '⏳';
            btnIcon.classList.add('spinner');
            btnText.textContent = '连接中...';
            progressContainer.style.display = 'block';
            viewerContainer.style.display = 'none';
            actions.style.display = 'none';
            hideError();

            updateProgress(10, '正在连接服务器...');

            try {
                // 连接 Gradio
                updateProgress(20, '正在连接 Gradio...');
                const client = await Client.connect(API_URL);
                
                updateProgress(30, '准备生成参数...');

                const steps = parseInt(stepsSlider.value);
                const resolution = parseInt(resolutionSlider.value);

                // 调用 shape_generation 函数
                updateProgress(40, '正在生成 3D 模型...');
                btnText.textContent = '生成中...';

                const result = await client.predict("/shape_generation", {
                    image: currentImage,  // base64 图片
                    mv_image_front: null,
                    mv_image_back: null,
                    mv_image_left: null,
                    mv_image_right: null,
                    steps: steps,
                    guidance_scale: 5,
                    seed: Math.floor(Math.random() * 10000),
                    octree_resolution: resolution,
                    check_box_rembg: true,
                    num_chunks: 8000,
                    randomize_seed: true
                });

                console.log('生成结果:', result);
                updateProgress(90, '处理结果...');

                // 获取结果
                if (result && result.data && result.data[0]) {
                    const fileData = result.data[0];
                    currentModelUrl = fileData.url || fileData.path;
                    
                    if (currentModelUrl) {
                        // 如果是相对路径，加上 API_URL
                        if (!currentModelUrl.startsWith('http')) {
                            currentModelUrl = `${API_URL}${currentModelUrl}`;
                        }

                        updateProgress(100, '✅ 完成！');
                        viewer.src = currentModelUrl;
                        viewerContainer.style.display = 'block';
                        actions.style.display = 'flex';

                        setTimeout(() => {
                            progressContainer.style.display = 'none';
                        }, 2000);
                    } else {
                        throw new Error('未获取到模型文件URL');
                    }
                } else {
                    throw new Error('生成失败，未返回有效结果');
                }

            } catch (error) {
                console.error('生成错误:', error);
                showError(`生成失败: ${error.message}`);
                progressContainer.style.display = 'none';
            } finally {
                generateBtn.disabled = false;
                btnIcon.classList.remove('spinner');
                btnIcon.textContent = '🚀';
                btnText.textContent = '生成3D模型';
            }
        }

        function updateProgress(percent, text) {
            progressFill.style.width = percent + '%';
            progressFill.textContent = percent + '%';
            statusText.textContent = text;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        // 下载按钮
        downloadBtn.addEventListener('click', async () => {
            if (!currentModelUrl) {
                showError('没有可下载的模型');
                return;
            }

            try {
                statusText.textContent = '正在下载...';
                const response = await fetch(currentModelUrl);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'model.glb';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                statusText.textContent = '下载完成！';
                setTimeout(() => statusText.textContent = '', 3000);
            } catch (error) {
                showError('下载失败: ' + error.message);
            }
        });

        // 重新生成按钮
        retryBtn.addEventListener('click', () => {
            viewerContainer.style.display = 'none';
            actions.style.display = 'none';
            currentModelUrl = null;
        });
    </script>
</body>
</html>
